version: "3.10"

services:
  postgres-db:
    image: kartoza/postgis:12.0
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASS=veii
      - POSTGRES_DBNAME=cobersih
    restart: "on-failure"
    networks:
      - cobersih-api
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d cobersih -U veii" ]
      timeout: 5s
      retries: 5

  api:
      build:
        context: .
      command: bash -c "python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000"
      volumes:
        - .:/app
      ports:
        - 8001:8000
      env_file:
        - cobersih/.env
      restart: "on-failure"
      depends_on:
        postgres-db:
          condition: service_healthy
      networks:
        - cobersih-api
networks:
   cobersih-api:
      driver: bridge
volumes:
  postgres_data: